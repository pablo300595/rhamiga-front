<div id="card">
    <div class="card-title" mat-dialog-title>
        <h3>¿Está seguro?</h3>
    </div>
    <hr>   
    <div class="card-content">
        <p>Al aceptar todo el proceso almacenado no podrá ser recuperado</p>
    </div>
    <br>
    <div class="card-actions" mat-dialog-actions>
        <a class="action-accept" (click)= "resetAll()">Sí</a>
        <a class="action-reject" (click)="close()">No</a>
    </div>   
</div>
